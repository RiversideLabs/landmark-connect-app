<ion-view title="{{navTitle}}">
  <ion-content has-header="true" class="detail-view gallery" zooming="true" overflow-scroll="{{scroll}}">
    <div id="image-gallery" class="clearfix">
      <div class="image" ng-repeat="image in location.images">
        <a class="image-spacing" href="#/loc/{{location._id}}/image/v/{{$index}}" style="background-image:url({{ image.url }});">
        </a>
      </div>
      <div class="card" ng-show="(location.images).length == 0">
        <div class="item item-text-wrap">
          Sorry, no images are available for this location.
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>

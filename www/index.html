<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Landmark</title>

    <link href="css/style.css" rel="stylesheet">

    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="bower_components/ngstorage/ngStorage.min.js"></script>

    <!-- Xelita -->
    <script src="lib/xelita/cordovaDeviceModule.js"></script>
    <script src="lib/xelita/cordovaDeviceMotionModule.js"></script>
    <script src="lib/xelita/cordovaNetworkInformationModule.js"></script>
    <script src="lib/xelita/cordovaVibrationModule.js"></script>
    <script src="lib/xelita/cordovaGeolocationModule.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
  </head>
  <body ng-app="landmarkConnect" animation="slide-left-right-ios7">
    <div ng-controller="MainCtrl">
      <ion-nav-view></ion-nav-view>
    </div>

    <script id="app.html" type="text/ng-template">
      <ion-nav-bar class='nav-title-slide-ios7 bar-dark'>
        <ion-nav-back-button class='button-icon ion-ios7-arrow-left'>
        </ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view name='menuContent'></ion-nav-view>
    </script>
    <script id="locations-wrap.html" type="text/ng-template">
      <ion-view>
        <ion-nav-view name='locContent' scroll="false"></ion-nav-view>
      </ion-view>
    </script>
    <script id="search-modal.html" type="text/ng-template">
      <div class="modal" ng-controller="SearchCtrl">
        <ion-header-bar align-title="center" class="bar-dark item-input-inset">
          <div class="buttons" style="margin-right:10px;">
            <button class="button button-clear icon ion-chevron-down" ng-click="closeSearch()"></button>
          </div>
          <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="text" id="searchBox" placeholder="Search" ng-model="search.name" ng-focus="searchFocused = true" ng-blur="searchFocused = false" autocorrect="off">
            <i ng-show="search.name.length" class="button button-clear clear-search icon ion-ios7-close-empty" ng-click="search.name = ''"></i>
          </label>
        </ion-header-bar>
        <ion-content>
          <ion-list class="search-results" ng-show="search.name.length">
            <ion-item class="item-divider">
              Search Results: {{search.name}}
            </ion-item>
            <ion-item class="search-result-item" ng-repeat="loc in locations | orderBy:name | filter: search" type="item-text-wrap" ng-href="#/app/loc/{{loc.id}}/detail">
              {{loc.name}}
            </ion-item>
          </ion-list>
        </ion-content>
      </div>
    </script>

  </body>
</html>

<ion-view>
  <ion-nav-bar class="bar-dark">
    <ion-nav-buttons side="left">
      <ion-nav-back-button class="button button-icon icon ion-ios7-arrow-back"></ion-nav-back-button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content has-header="true" overflow-scroll="{{scroll}}">
    <ion-list class="favorites-list" delegate-handle="locations-list">
      <ion-item class="favorite-result-item" ng-repeat="loc in locations" type="item-text-wrap" ng-show="isFavorite(loc)" ng-href="#/loc/{{loc._id}}/detail">
        {{loc.commonName}}
        <ion-option-button ng-click="unFavorite(loc)" ng-show="isFavorite(loc)" class="button-assertive button-favorite"><i class="icon ion-minus-circled"></i></ion-option-button>
      </ion-item>
      <div class="card" ng-show="(favorites).length == 0">
        <div class="item item-text-wrap">
          You currently have no locations in your favorites.
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>

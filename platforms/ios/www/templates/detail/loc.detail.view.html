<ion-view hide-nav-bar='false' hide-back-button='false'>
  <ion-nav-bar class='nav-title-slide-ios7 bar-dark'>
    <ion-nav-buttons side="right">
      <button class="button-clear no-padding">
        <a class="button button-icon button-smaller button-toggle-deselected icon icon-landmark-star" href="#"></a>
      </button>
      <button class="button-clear no-padding">
        <a class="button button-icon button-smaller button-toggle-deselected icon icon-landmark-check" href="#"></a>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-tabs class="tabs-icon-only tabs-dark">
    <ion-tab title="Details" icon="icon-landmark-doc" href="#/app/loc/{{location.id}}/detail">
      <ion-nav-view name="tab-loc-detail"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Tours" icon="icon-landmark-audio" href="#/app/loc/{{location.id}}/tour">
      <ion-nav-view name="tab-loc-tour"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Gallery" icon="icon-landmark-photo" href="#/app/loc/{{location.id}}/photo">
      <ion-nav-view name="tab-loc-photo"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Map" icon="icon-landmark-map" href="#/app/loc/{{location.id}}/map">
      <ion-nav-view name="tab-loc-map"></ion-nav-view>
    </ion-tab>
  </ion-tabs>
</ion-view>

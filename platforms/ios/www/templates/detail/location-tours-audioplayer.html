<ion-view title="{{navTitle}}">
  <ion-content has-header="true" scroll="false" padding="true" class="detail-view tour tour-player audio-player" ng-class="{fade:fade}" on-scroll="checkScroll()">
    <div class="tour-background" hero-img="{{location.heroDetail}}"></div>
    <div class="tour-details">
      <h1>{{tour.title}}</h1>
      <h2>{{location.commonName}}</h2>

      <div class="player-wrap audio-player">
        <audio ng-src="{{trustSrc('http:' + tour.url.url)}}" controls preload="auto"></audio>
      </div>

      <a class="button icon-left ion-ios7-arrow-back button-outline button-light" href="#/loc/{{location._id}}/tour">Back To Tours</a>
    </div>

  </ion-content>
</ion-view>

<ion-view title="{{navTitle}}">
  <ion-content has-header="true" class="detail-view tours" overflow-scroll="{{scroll}}">
    <ion-list>

      <div class="item item-divider" ng-hide="(location.tours | filter:{type:'video'}).length == 0">
        Video Tours
      </div>
      <ion-item class="tour item-icon-right" ng-repeat="tour in location.tours | filter:{type:'video'} | orderBy:sortTours:reverse" type="item-text-wrap" href="#/loc/{{location._id}}/tour/v/{{tour._id}}">
        {{tour.title}} <span class="length">({{tour.length}})</span>
        <i class="icon ion-ios7-arrow-forward"></i>
      </ion-item>

      <div class="item item-divider" ng-hide="(location.tours | filter:{type:'audio'}).length == 0">
        Audio Tours
      </div>
      <ion-item class="tour item-icon-right" ng-repeat="tour in location.tours | filter:{type:'audio'} | orderBy:sortTours:reverse" type="item-text-wrap" href="#/loc/{{location._id}}/tour/a/{{tour._id}}">
        {{tour.title}} <span class="length" ng-hide="tour.length">({{tour.length}})</span>
        <i class="icon ion-ios7-arrow-forward"></i>
      </ion-item>

      <div class="card" ng-show="(location.tours).length == 0">
        <div class="item item-text-wrap">
          Sorry, no tours are available for this location.
        </div>
      </div>

    </ion-list>
  </ion-content>
</ion-view>

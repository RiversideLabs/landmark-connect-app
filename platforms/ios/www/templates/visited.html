<ion-view title="Visited">
  <ion-nav-bar class="nav-title-slide-ios7 bar-dark">
    <ion-nav-buttons side="left">
      <ion-nav-back-button class="button button-icon icon ion-ios7-arrow-back"></ion-nav-back-button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content has-header="true" overflow-scroll="{{scroll}}">
    <ion-list class="visited-list" delegate-handle="locations-list">
      <ion-item class="visited-result-item" ng-repeat="loc in locations" type="item-text-wrap" ng-show="isVisited(loc)" ng-href="#/loc/{{loc._id}}/detail">
        {{loc.commonName}}
        <ion-option-button ng-click="unVisit(loc)" ng-show="isVisited(loc)" class="button-assertive button-visited"><i class="icon ion-minus-circled"></i></ion-option-button>
      </ion-item>
      <div class="card" ng-show="(visited).length == 0">
        <div class="item item-text-wrap">
          You currently have no locations marked as visited.
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>

<ion-view hide-nav-bar='true' hide-back-button='true'>
  <ion-content scroll="false" class="detail-view photo-view">
    <ion-slide-box show-pager="false" on-slide-changed="slideChanged()">
      <ion-slide ng-repeat="photo in location.photos">
        <div class="photo">
          <img ng-src="{{ photo.url }}">
        </div>
<!--         <ion-content ng-hide="!photo.caption" class="caption">
          {{photo.caption}}
        </ion-content> -->
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
